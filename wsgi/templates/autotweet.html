{% extends "layout.html" %}
{% block body %}
<div id="main" class="container">
        {% with messages = get_flashed_messages() %}
	{% if messages %}
	  <div class="alert">
		    <ul class="flashes">
		    {% for message in messages %}
		      <li>{{ message }}</li>
		    {% endfor %}
		    </ul>
		</div>
	{% endif %}
	{% endwith %}
  <form action="" method=post class="form-horizontal">
    <h2>Auto Tweet</h2>
    <div class="control-group">
        <div class="controls">
          <textarea name="text" rows=10 class="input-xlarge" placeholder="Enter tweet text here" required>{{ request.form.text }}</textarea>
        </div>
    </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-success">TWEET!</button>
          <button type="button" class="btn btn-info" a href="{{ url_for('index') }}">HOME</button>

        </div>
    </div>
  </form>
</div>
{% endblock %}
