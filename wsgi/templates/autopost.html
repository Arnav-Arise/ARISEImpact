{% extends "layout.html" %}
{% block body %}
<div id="main" class="container">
        {% with messages = get_flashed_messages() %}
	{% if messages %}
	  <div class="alert">
		    <ul class="flashes">
		    {% for message in messages %}
		      <li>{{ message }}</li>
		    {% endfor %}
		    </ul>
		</div>
	{% endif %}
	{% endwith %}

  <form action="" method=post class="form-horizontal">
    <h2>Auto Post</h2>
    <div class="control-group">
        <div class="controls">
          <textarea name="text" rows=10 class="input-xlarge" placeholder="Enter post here" required>{{ request.form.text }}</textarea>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
          <p>Twitter  <input type="checkbox" id="Twitter" name="Twitter"></p>
        </div>
        <div class="controls">
          <p>Facebook  <input type="checkbox" id="Facebook" name="Facebook"></p>
        </div>
        <div class="controls">
          <p>LinkedIn  <input type="checkbox" id="LinkedIn" name="LinkedIn"></p>
        </div>
    </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-success">POST NOW!</button>
          <a href="{{ url_for('index') }}"><button type="button" class="btn btn-info">HOME</button></a>

        </div>
    </div>
  </form>
</div>
{% endblock %}
